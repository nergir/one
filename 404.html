<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="text/javascript">
    // Redirect all requests to index.html, so Angular can handle routing
    const { pathname, hash } = window.location;
    //window.location = '/index.html?redirect=' + encodeURIComponent((hash ? '/#' : '') + pathname);
    window.location = '/index.html?redirect=' + encodeURIComponent(pathname);
  </script>
</head>

</html>
